<!DOCTYPE html>
<html>

<head>
    <title>Travel Inspo Giphy</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Div container for everything -->
    <div id="container">

        <!-- Header inserted here -->
        <h1>Travel Hot Spots</h1>
        <!-- Div for buttons -->
        <div>
            <div id="buttons">

            </div>
        </div>
        <!-- Div for search form -->
        <div>
            <form id="destination form">
                <label for="destination-input">Enter your destination!</label>
                <input type="text" id="destination-input">
                <br>
                <input id="add-destination" type="submit" value="Generate destination!">
            </form>
        </div>
        <!-- Div for gif images & ratings -->
        <div>
            <div id="images">

            </div>

        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
